<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tracker</title>
    <style>
        /* Basic styling for the axis */
        #axis {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 300px;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .axis-line {
            position: absolute;
            background-color: black;
        }
        #x-axis {
            width: 100%;
            height: 2px;
            top: 50%;
        }
        #y-axis {
            height: 100%;
            width: 2px;
            left: 50%;
        }
        /* Arrows styling using pseudo-elements */
        .axis-line::before, .axis-line::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        #x-axis::before {
            border-width: 5px 5px 5px 0;
            border-color: transparent black transparent transparent;
            left: 0;
            top: -5px;
            transform: translateX(-100%);
        }
        #x-axis::after {
            border-width: 5px 0 5px 5px;
            border-color: transparent transparent transparent black;
            right: 0;
            top: -5px;
            transform: translateX(100%);
        }
        #y-axis::before {
            border-width: 0 5px 5px 5px;
            border-color: transparent transparent black transparent;
            top: 0;
            left: -4px;
            transform: translateY(-100%);
        }
        #y-axis::after {
            border-width: 5px 5px 0 5px;
            border-color: black transparent transparent transparent;
            bottom: 0;
            left: -4px;
            transform: translateY(100%);
        }
        .axis-label {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        #x-label {
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        #y-label {
            top: 50%;
            left: -60px; /* Adjusted for better visibility */
            transform: translateY(-50%) rotate(90deg);
        }
        /* Credits styling */
        .credits {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        /* Header styling */
        h2 {
            text-align: center;
            margin-top: 20px; /* Added some space at the top */
        }
    </style>
</head>
<body>
    <h2>Touch Controller</h2>
    <div id="axis">
        <div id="x-axis" class="axis-line"></div>
        <div id="y-axis" class="axis-line"></div>
        <div id="x-label" class="axis-label">Range</div>
        <div id="y-label" class="axis-label">Speed</div>
    </div>
    <div class="credits">
        Credits:<br>
        Jesse Davis - Analysis Patch<br>
        <a href="https://urchin-app-if8fv.ondigitalocean.app/" target="_blank">Hyper Objects</a>
    </div>
    <script src="control.js"></script>
</body>
</html>
